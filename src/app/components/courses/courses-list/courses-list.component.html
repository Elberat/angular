<div class="course-list">
    <app-search-form (inputValueEvent)="changeSearchString($event)"></app-search-form>
    <div class="container">

        <ng-template *ngIf="loading">
            <div class="container">
                <p style="text-align:center;">
                    Loading
                </p>
            </div>
        </ng-template>

        <div class="container" *ngIf="!courses$">
            <p style="text-align:center;">
                No data
            </p>
        </div>

        <app-courses-list-item *ngFor="let course of courses$| async" [course]="course"
            (deleteCourseEvent)="deleteCourse($event)" (click)="oneCourse(course.id)">
        </app-courses-list-item>
    </div>
</div>

<button class="load-more-btn" (click)="loadMoreHandler()">
    <p class="load-more">Load more</p>
</button>
